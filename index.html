<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrer Logger</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #referrer {
            color: yellow;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let referrer = top.document.referrer;
            if (!referrer) {
                referrer = "no_referrer";
            }

            const referrerElement = document.getElementById('referrer');
            referrerElement.textContent = referrer;

            document.cookie = `referrer=${encodeURIComponent(referrer)}; path=/;`;
        });
    </script>
</head>
<body>
    <h1>Referrer Logger</h1>
    <p>Your referrer is: <span id="referrer">Loading...</span></p>
</body>
</html>
